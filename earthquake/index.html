<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetching and Reading XML Data by Steve Griffith</title>

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>

<h1>Mapa Terremotos España</h1>

<div id="map">

</div>

<script>

    const map = L.map('map').setView([40.4637, -3.7492], 5);
    const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var myIcon = L.icon({
        iconUrl: 'pins.gif',
        iconSize: [40, 40]
    })

    $.ajax({
        url: 'data.php',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
            data.item.forEach(function(earthquake) {
                let place =earthquake.description.substring(48).match(/[A-ZÁÉÍÓÚÀÈÌÒÙÜÑ\- ]/g).join('').replaceAll('-',' ');
                const marker = L.marker([earthquake.geo.lat, earthquake.geo.long], {icon: myIcon}).addTo(map)
                    .bindPopup(`<b>${earthquake.title.substring(17)}</b><br />${place}`);
            });
        },
        error: function(error) {
            console.log('Error:', error);
        }
    });


</script>
</body>
</html>
